<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the path after the domain
        var path = window.location.pathname + window.location.search;

        // Avoid infinite redirects by checking if we already have a hash
        if (!window.location.hash) {
            window.location.replace("/my_portfolio_v.1.1/" + path);
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
